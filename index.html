<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <div class="pad-center" id="intro"></div>
            <div class="scroll-indicator"></div>
            <div class="pad-center" id="tab"></div>
            <div class="pad-center" id="projects"></div>
            <div id="language-carousel"></div>
            <div class="" id="about-me">meoow</div>
            <div class="pad-center" id="contact"></div>
        </div>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="1">
    <defs>
        <filter id="bg-noise" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.155" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feSpecularLighting
                surfaceScale="22"
                specularConstant="0.7"
                specularExponent="20"
                lighting-color="#1b1d19"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                in="turbulence"
                result="specularLighting"
            >
                <feDistantLight azimuth="3" elevation="154"></feDistantLight>
            </feSpecularLighting>
        </filter>
    </defs>
</svg>
